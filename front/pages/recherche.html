<!-- CONTENEUR FORMULAIRE -->
<div class="w-100 pt-3">
  <!--  FORMULAIRE -->
  <form class="bg-background-2 p-4 rounded no-border shadow flex-fill background-2">
    <!-- CONTENEUR input -->
    <div class="d-flex flex-wrap">
      <div class="mb-3 p-2 d-flex align-items-center flex-fill position-relative">
        <label for="depart" class="form-label"></label>
        <input
          type="text"
          class="form-control border-0 mon-input"
          id="depart"
          placeholder="Départ :"
          aria-label="Adresse de depart"
          autocomplete="off"
        />
        <ul id="suggestions-depart" class="list-group position-absolute"></ul>
      </div>
      <div class="mb-3 p-2 d-flex align-items-center flex-fill position-relative">
        <label for="arrivee" class="form-label"></label>
        <input
          type="text"
          class="form-control border-0 mon-input"
          id="arrivee"
          placeholder="Destination :"
          aria-label="Adresse de destination"
          autocomplete="off"
        />
        <ul id="suggestions-destination" class="list-group position-absolute"></ul>
      </div>

      <div class="mb-3 p-2 d-flex align-items-center flex-fill">
        <label for="date" class="form-label"></label>
        <input type="date" class="form-control border-0 mon-input" id="date" />
      </div>
      <div class="mb-3 p-2 d-flex align-items-center flex-fill">
        <label for="heure" class="form-label"></label>
        <input type="time" class="form-control border-0 me-5 mon-input" id="heure" />
      </div>

      <div class="mb-3 p-2 d-flex align-items-center flex-fill">
        <button type="button" class="btn btn-primary align-items-center" id="btnRechercher">Rechercher</button>
      </div>
    </div>

    <!-- MENU accordeon -->

    <div class="accordion accordion-flush" id="accordionPanelsStayOpenExample">
      <div class="accordion-item flex-fill">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed background-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne"
            id="accordionButton"
          >
            Plus de filtres/i>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse background-2 flex-fill">
          <div class="accordion-body p-0">
            <div class="d-flex flex-wrap pt-2">
              <div class="mb-3 p-2 d-block align-items-start flex-fill">
                <label for="prix" class="form-label">Cout max :</label>
                <input type="text" class="form-control border-0 mon-input" id="prix" />
                <label for="duree" class="form-label">Temps de trajet max:</label>
                <input type="text" class="form-control border-0 mon-input" id="duree" placeholder="en minutes" />
              </div>
              <div class="mb-3 p-2 d-flex align-items-start flex-fill">
                <p class="form-label me-2">Énergie :</p>
                <div id="energie">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioEnergie" id="essence" />
                    <label class="form-check-label" for="essence"> Essence </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioEnergie" id="diesel" />
                    <label class="form-check-label" for="diesel"> Diesel </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioEnergie" id="electrique" />
                    <label class="form-check-label" for="electrique"> Électrique </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioEnergie" id="hybride" />
                    <label class="form-check-label" for="hybride"> Hybride </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioEnergie" />
                    <label class="form-check-label" for="tout"> Tout </label>
                  </div>
                </div>
              </div>
              <div class="mb-3 p-2 d-flex align-items-start flex-fill">
                <label for="note" class="form-label">Note conducteur :</label>
                <select id="note" name="note" class="form-select w-auto border-0 pt-0 text-primary background-2">
                  <option disabled selected value="">Sélectionner une note</option>
                  <option value="1">★☆☆☆☆</option>
                  <option value="2">★★☆☆☆</option>
                  <option value="3">★★★☆☆</option>
                  <option value="4">★★★★☆</option>
                  <option value="5">★★★★★</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div id="resultatsContainer" class="d-flex flex-column gap-4 m-2" style="min-height: 175px"></div>
<!-- Modale confirmation reservation-->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmer la reservation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nbPlaces" class="">Choisir le nombres de place souhaitées:</label>
            <select class="form-select w-auto border-0 pt-0 text-primary background-2" id="nbPlaces" required>
              <option disabled selected>-- Choisir --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="btnConfirmation">Reserver</button>
      </div>
    </div>
  </div>
</div>
