<!-- IMAGE DE FOND -->

<div class="position-relative" style="min-height: 100vh">
  <img src="/images/home.jpg" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover" style="z-index: -1" alt="fond" />

  <!-- CONTENEUR FORMULAIRE -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 190px); padding-top: 120px; padding-bottom: 190px">
    <!--  FORMULAIRE -->
    <form class="bg-secondary p-4 rounded no-border rounded-4 shadow" style="width: 100%; max-width: 700px; border-radius: 20px">
      <!-- CONTENEUR input -->
      <div class="d-flex flex-wrap">
        <div class="mb-3 p-2 d-flex align-items-center flex-fill">
          <label for="depart" class="form-label">Départ :</label>
          <input type="text" class="form-control border-0" id="depart" />
        </div>
        <div class="mb-3 p-2 d-flex align-items-center flex-fill">
          <label for="destination" class="form-label">Destination :</label>
          <input type="text" class="form-control border-0" id="destination" />
        </div>
      </div>
      <!-- CONTENEUR input -->
      <div class="d-flex flex-wrap">
        <div class="mb-3 p-2 d-flex align-items-center flex-fill">
          <label for="date" class="form-label">Date :</label>
          <input type="date" class="form-control border-0" id="date" />
        </div>
        <div class="mb-3 p-2 d-flex align-items-center flex-fill">
          <label for="heure" class="form-label">Heure :</label>
          <input type="time" class="form-control border-0 me-5" id="heure" />
        </div>
      </div>

      <!-- MENU accordeon -->

      <div class="accordion accordion-flush" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed bg-secondary text-decoration-underline"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne"
              id="accordionButton"
              onclick="changeText()"
            >
              Plus de filtres <i class="bi bi-caret-down"></i>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse bg-secondary">
            <div class="accordion-body p-0">
              <div class="d-flex flex-wrap pt-2">
                <div class="mb-3 p-2 d-flex align-items-start flex-fill">
                  <label for="cout" class="form-label">Cout max :</label>
                  <input type="text" class="form-control border-0" id="cout" />
                </div>
                <div class="mb-3 p-2 d-flex align-items-start flex-fill">
                  <p class="form-label me-2">Énergie :</p>
                  <div id="energie">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radioEnergie" id="essence" />
                      <label class="form-check-label" for="essence"> Essence </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radioEnergie" id="diesel" />
                      <label class="form-check-label" for="diesel"> Diesel </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radioEnergie" id="electrique" checked />
                      <label class="form-check-label" for="electrique"> Électrique </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="radioEnergie" id="hybride" />
                      <label class="form-check-label" for="hybride"> Hybride </label>
                    </div>
                  </div>
                </div>
                <div class="mb-3 p-2 d-flex align-items-start flex-fill">
                  <label for="note" class="form-label">Note conducteur :</label>
                  <select id="note" name="note" class="form-select w-auto border-0 bg-secondary pt-0 text-primary">
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-1">
        <button type="submit" class="btn btn-primary text-secondary">Rechercher</button>
      </div>
    </form>
  </div>
</div>
