<div class="container py-4">
  <section class="card p-3 mb-3 d-flex">
    <h1 id="litigeId" class="h2 mb-3"></h1>
    <p id="dateCreation"></p>
    <div class="border-top">
      <h2 class="h5 border-top pt-2">Trajet</h2>
      <div class="d-flex flex-row">
        <p id="trajet"></p>
        <p id="dateTrajet" class="ms-2 mb-0"></p>
      </div>

      <div class="d-flex flex-row">
        <p class="mb-0 me-1">Prix par place:</p>
        <p class="mb-0" id="prix"></p>
      </div>
      <div class="d-flex flex-row">
        <p class="me-1">Nombre de places:</p>
        <p id="nbPlaces"></p>
      </div>
    </div>
    <div class="border-top mb-2">
      <h2 class="h5 pt-2">Conducteur</h2>
      <p class="mb-0" id="conducteurPseudo"></p>
      <a href="mailto:" id="conducteurMail"></a>
    </div>
    <div class="border-top mb-2">
      <h2 class="h5 pt-2">Passager</h2>
      <p class="mb-0" id="passagerPseudo"></p>
      <a href="mailto:" id="passagerMail"></a>
    </div>
    <div class="border-top mb-2">
      <h2 class="h5 pt-2">Message</h2>
      <p id="message"></p>
    </div>
  </section>
  <section class="card p-3 mb-3 d-flex">
    <h2 class="h5">Suivi</h2>
    <ul id="suiviList"></ul>
    <div id="addSuivi" class="d-flex gap-2 mt-3">
      <textarea id="suiviInput" class="form-control" placeholder="Ajouter une note..."></textarea>
      <button id="btnAjouterSuivi" class="btn btn-secondary ms-auto">Ajouter</button>
    </div>
  </section>
  <button id="btnCloturer" class="btn btn-danger ms-auto">Cl√¥turer</button>
</div>
