<div class="mt-4"></div>
<ul class="nav nav-pills gap-1 mb-3 mt-4" id="filtres">
  <li class="nav-item"><button class="nav-link active" data-filtre="liste">Liste des utilisateurs</button></li>
  <li class="nav-item"><button class="nav-link" data-filtre="ajouter">Ajouter un employé</button></li>
</ul>
<section id="liste">
  <h2 class="text-primary m-3">Listing des utilisateurs</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <!-- Modal pour la suspension -->
  <div class="modal fade" id="modalSuspension" tabindex="-1" aria-labelledby="Suspension" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Confirmer la suspension du compte</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Vous êtes sur le point de suspendre ce compte</div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button id="btnSuspendre" class="btn btn-danger">Suspendre</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal pour la reactivation -->
  <div class="modal fade" id="modalReactivation" tabindex="-1" aria-labelledby="Reactivation" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Confirmer la réactivation du compte</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Vous êtes sur le point de réactiver ce compte</div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button id="btnActiver" class="btn btn-danger">Activer</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ajouter">
  <div>
    <h2 class="text-primary m-3">Ajouter un employé</h2>
    <div class="container rounded bg">
      <form id="addEmployeForm" class="pt-1">
        <div class="mb-3 row">
          <label for="nom" class="form-label">Nom :</label>
          <div class="col-sm-9"><input type="text" class="form-control" id="nom" placeholder="Tony" required /></div>
        </div>
        <div class="mb-3 row">
          <label for="prenom" class="form-label">Prénom :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="prenom" placeholder="Stark" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="form-label">Email :</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="ironman@avengers.fr" required />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button id="ajouterEmployeBtn" type="button" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</section>
