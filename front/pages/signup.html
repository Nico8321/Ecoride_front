<div class="container pt-5 rounded">
  <h1 class="text-center">Inscription</h1>
  <form id="signup" class="pt-3">
    <div class="mb-3 row">
      <label for="nom" class="form-label">Nom :</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nom" placeholder="Doe" required autocomplete="family-name" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="prenom" class="form-label">Pr√©nom :</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="prenom" placeholder="John" required autocomplete="given-name" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="form-label">Email :</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="johnDoe@mail.fr" required autocomplete="email" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="pseudo" class="form-label">Pseudo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="pseudo" placeholder="johnDoe06" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="form-label">Mot de passe :</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="new-password" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="confirmePassword" class="form-label">Mot de passe :</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="confirmePassword" placeholder="Confirmer" required />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="envoyer" type="button" class="btn btn-success">S'inscrire</button>
    </div>
  </form>
</div>
