<div class="container pt-5 rounded">
  <h1 class="text-center">Inscription</h1>
  <form class="pt-3">
    <div class="mb-3 row">
      <label for="nom" class="form-label">Nom :</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nom" placeholder="Doe" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="prenom" class="form-label">Pr√©nom :</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="prenom" placeholder="John" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="form-label">Email :</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="johnDoe@mail.fr" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="motdepasse" class="form-label">Mot de passe :</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="motdepasse" placeholder="Password" />

    </div>
    <div class="mb-3 row">
      <label for="confirmeMotdepasse" class="form-label">Mot de passe :</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="confirmeMotdepasse" placeholder="Confirmer" />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">S'inscrire</button>
    </div>
  </form>
</div>
