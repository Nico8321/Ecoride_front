<div>
  <form class="d-flex flex-column justify-content-center align-items-center mt-5" id="signin">
    <h1 class="text-center">Connexion</h1>
    <div class="m-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" autocomplete="email" id="email" required />
    </div>
    <div>
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" autocomplete="current-password" id="password" required />
    </div>
    <div class="m-4">
      <button type="button" class="btn btn-primary" id="bouton">Connexion</button>
    </div>
  </form>
  <div class="text-center">
    <a href="/signup" class="text-primary text-decoration-underline">Pas encore de compte?</a>
  </div>
</div>
