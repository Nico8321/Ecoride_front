<div class="m-5">
  <h1 class="text-center">Nous contacter</h1>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse email</label>
      <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required />
    </div>
    <div class="mb-3">
      <label for="objet" class="form-label">Objet</label>
      <input type="text" class="form-control" id="objet" placeholder="Sujet de votre message" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Votre message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
