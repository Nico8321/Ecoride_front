<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Montserrat + Lato depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet" />
    <title>EcoRide</title>
  </head>
  <body>
    <header class="fixed-top shadow-lg">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img class="logo-no-margin" src="./images/logo2.png" alt="logo" height="90px" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Basculer la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-secondary mt-3" aria-current="page" href="/"><h3>Accueil</h3></a>
              </li>
            </ul>
            <form id="formRechercheHeader" class="d-none d-lg-flex mx-auto" style="max-width: 500px" role="search">
              <input
                type="text"
                name="depart"
                class="bg-primary search-input ms-2"
                placeholder="Départ"
                aria-label="Recherche départ"
                id="headerDepart"
              />
              <input
                type="text"
                name="destination"
                class="bg-primary search-input ms-2"
                placeholder="Destination"
                aria-label="Recherche destination"
                id="headerDestination"
              />
              <button class="btn btn-outline-secondary ms-2" type="button" id="searchButton"><i class="bi bi-search text-secondary"></i></button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item d-block d-lg-none">
                <a class="nav-link text-secondary me-5 mt-3 align-items-center" href="/recherche"
                  ><h3><i class="bi bi-search text-secondary pe-2"></i>Rechercher un covoiturage</h3></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary me-5 mt-3 align-items-center" href="/publier"
                  ><h3><i class="bi bi-plus-circle pe-2"></i>Publier un covoiturage</h3></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary me-4 mt-3 h3" href="/signin" id="connexion">Connexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <main id="main-page" class="w-100">
      <!-- le contenu de la page sera injectée ici -->
    </main>
    <footer class="bg-primary text-center py-4 fixed-bottom shadow-lg">
      <div class="d-flex justify-content-center flex-wrap text-dark">
        <a class="ps-2 pt-1 text-dark" href="/">[ Accueil ]</a>
        <a class="ps-2 pt-1 text-dark" href="/monCompte">[ Mon compte ]</a>
        <a class="ps-2 pt-1 text-dark" href="/contact">[ Contact ]</a>
        <a class="ps-2 pt-1 text-dark" href="/mentionsLegales">[ Mentions légales ]</a>
        <a class="ps-2 pt-1 text-dark" href="">[ Charte éthique ]</a>
      </div>
      <div class="text-center pt-3 d-none d-sm-block">
        <p class="text-dark mb-1">
          EcoRide © 2025 – Tous droits réservés <br /><a class="text-secondary mb-1" href="mailto:contact.ecoride.ecf@gmail.com"
            >contact.ecoride.ecf@gmail.com</a
          ><br />Projet réalisé dans le cadre de la formation DWWM – ECF 2025
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/headerRecherche.js"></script>
    <script type="module" src="./router/router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
